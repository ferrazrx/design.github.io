            <h2 class="text-center text-white text-bold text-big">Contact</h2>
            <hr class="hr bg-orange mb-5 p-0" />
            <div class="form-group row">
              <div class="col-1 p-0">
                <i class="far fa-envelope text-orange icon"></i>
              </div>
              <div class="col-11 p-0">
                <input class="input-contact border-top-0 border-right-0 border-left-0 rounded-0 p-1 w-100" type="text" class="form-control" id="name" placeholder="Your Email*">

            </div>
            <div class="form-group row">
              <div class="col-1 p-0">
                <i class="far fa-user-circle text-orange icon"></i>
              </div>
              <div class="col-5 p-0">
                <input class="input-contact border-top-0 border-right-0 border-left-0 rounded-0 p-1 w-100" type="text" class="form-control" id="name" placeholder="Your First Name">
              </div>
              <div class="col-1 p-0"></div>
              <div class="col-5 p-0">
                <input class="input-contact border-top-0 border-right-0 border-left-0 rounded-0 p-1 w-100" type="text" class="form-control" id="name" placeholder="Your Last Name">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-1 p-0">
                <i class="fas fa-mobile-alt text-orange icon"></i>
              </div>
              <div class="col-5 p-0">
                <input class="input-contact border-top-0 border-right-0 border-left-0 rounded-0 p-1 w-100" type="text" class="form-control" id="name" placeholder="Your Telephone">
              </div>
              <div class="col-1 p-0">
                <i class="far fa-caret-square-down text-orange icon"></i>
              </div>
              <div class="col-5 p-0">
                <select class="custom-select border-top-0 border-right-0 border-left-0 rounded-0">
                  <option value="" disabled selected class="placeholder">Your Option</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-1 p-0">
                <i class="far fa-comment text-orange icon"></i>
              </div>
              <div class="col-11 p-0">
                <textarea rows="8" class="input-contact w-100 border-top-0 border-right-0 border-left-0 rounded-0" placeholder="Your Message"></textarea>
              </div>
            </div>
            <label class="form-check-label p-4 text-orange" for="check">
              <input class="form-check-input" type="checkbox" value="" id="check">
                <span class="check"><i class="fas fa-check mark"></i></span>
                <span class="check-text text-orange px-3">Receive a copy of this message.</span>
            </label>
            <div class="w-100">
              <input type="submit" class="btn btn-outline-warning d-block mx-auto px-5" value="Send" />
            </div>
          </div>
          <div class="col-md-6 py-5 px-5">
            <div class="row">

                <div class="border-dashed">

              </div>

            </div>
